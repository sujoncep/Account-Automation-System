<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>প্রবেশ</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/loginInterface.css">
</head>
<body>
   <h2>
       প্রবেশ করুণ
   </h2>
    
        <div class="login_area">
            <form action="#" method="post">
                <center>
                   <table>
                    <div class="email">
                        <tr>
                            <td>
                                <label for="text">
                                    ইমেইল
                                </label>
                            </td>
                            <td>
                                <input type="text" id="email" placeholder="example@just.edu.bd">
                            </td>
                        </tr>
                    </div>
                    <div class="password">
                        <tr>
                            <td>
                                <label for="password">
                                    পাসওয়ার্ড
                                </label>
                            </td>
                            <td>
                                <input type="password" id="password" placeholder="*****">
                            </td>
                        </tr>
                    </div>
                  </table>
                </center>
                <a class="forgottenPassword" href="#">
                    পাসওয়ার্ড ভূলেগেছেন?
                </a>
            </form>
        </div>
        <div class="login">
            <a href="home.html">
                <input type="submit" value="নিশ্চিত করুন">
            </a>
        </div>
</body>
</html>
