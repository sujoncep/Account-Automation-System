<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>নিবন্ধন</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    <h1>
        নিবন্ধন পেইজ
    </h1>
    <div class="userInformation">
        <h2>
            <center class="heading">
                    ব্যবহারকারীর তথ্য
            </center>
            <center><table> 
                   <form action="#" method="post">
                        <tr>
                            <div class="name">
                                <td>
                                    <label for="name">
                                            নাম
                                    </label>
                                </td>
                                <td>
                                   <input type="text" id="name" placeholder="নাম">
                                </td>
                            </div>
                        </tr>
                        <tr>
                            <div class="mobile">
                               <td>
                                   <label for="number">
                                       মোবাইল নম্বর
                                   </label>
                               </td>
                                <td>
                                    <input type="text" id="number" placeholder="01xxxxxxxxx">
                                </td>
                            </div>
                        <tr>
                            <div class="address">
                                <td>
                                    <label for="address">
                                        ঠিকানা
                                    </label>
                                </td>
                                <td>
                                    <input type="text" id="address">
                                </td>
                            </div>
                        </tr>
                        <tr>
                            <div class="email">
                                <td>
                                    <label for="email">
                                        ইমেইল
                                    </label>
                                </td>
                                <td>
                                    <input type="email" id="email" placeholder="example@just.edu.bd">
                                </td>
                            </div>
                        </tr>  
                    </form>
            </table></center>
        </h2>
    </div>
    <div class="submit">
        <a href="loginInterface.html">
            <input type="submit" value="নিশ্চিত করুন">
        </a>
    </div>
</body>
</html>
