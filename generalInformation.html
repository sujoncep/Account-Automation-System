<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>বাজেট আবেদন সাধারণ তথ্য</title>
    <link rel="stylesheet" href="css/generalInformation.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
   <div class="header">
       <h2>
           সুপারিশের আবেদন করুন
       </h2>
   </div>
    <form action="#" method="post">
        <div class="recommend">
           <input id="recommend" name="select" type="checkbox">
           <label for="recommend">অফিস/বিভাগীয় প্রধান</label>
        </div>
          <div class="others">
              <input id="others" name="select" type="checkbox">
           <label for="others">
              <select>
                   <option value="others">
                       অন্যান্য(বাছাই করুন)
                   </option>
                   <option for="others" value="mr_x">Mr. X</option>
                   <option value="mr_y">Mr. Y</option>
                   <option value="mr_Z">Mr. Z</option>
                   <option value="mr_M">Mr. M</option>
              </select>
            </label>
          </div>
       </form>
       <div class="footer">
           <h2>
               অগ্রীম টাকার প্রয়োজনীয়তা
           </h2>
       </div>
       <div class="need">
       <form action="#" method="post">
           <div class="yes">
               <input id="money_yes" name="need" type="radio">
           <label for="money_yes">আছে</label>
           <input type="text" placeholder="পরিমাণ">
           </div>
           <div class="no">
               <input id="money_no" name="need" type="radio">
               <label for="money_no">নেই</label>
           </div>
       </form>
   </div>
    <div class="seleaction">
        <div class="submit">
            <a class="back" href="DescriptionOfDemand.html">
                <input type="submit" value="পূর্ববর্তী পৃষ্ঠা">
            </a>
            <a class="next" href="recommendingOfficerOpinion.html">
                <input type="submit" value="নিশ্চিত করুন">
            </a>
        </div>
    </div>
</body>
</html>
